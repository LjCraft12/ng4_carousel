<div class="container">

  <div ng2-carouselamos class="sliders-wrapper"
       [items]="items"
       [width]="800"
       [$prev]="prev"
       [$next]="next"
       [$item]="item">
  </div>

  <ng-template #prev>
    <img src="assets/images/left_arrow.png" id="left">
  </ng-template>

  <ng-template #next>
    <img src="assets/images/right_arrow.png" id="right">
  </ng-template>

  <ng-template #item let-item let-i="index">

    <div class="items">
      <img src="{{ item.name }}">
    </div>

  </ng-template>

</div>
